<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunOfWeekChecker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Run of Week Checker </h1>
    <form id="form">
        <label for="day"> Day of week: </label>
        <input id="day" type="text" placeholder="Day of Week">
    </form>

    <div id="button">
        <button id="check" name="button" type="button"> Check </button>
    </div>
    <script type="text/javascript" src="main.js"></script> 

    <h2 id="result"></h2>

    <div id="img">
        <img src="runna.JPG">
    </div>
</body>
</html>
